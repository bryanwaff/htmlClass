<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Oswald:wght@400;500;700&family=Righteous&display=swap');
    body{
        background-color: #a7dbb8;
    }
    h2{
        color: #ce2626;
        font-family: 'Cinzel', serif;
    }
    h3{
        color: darkcyan;
        font-family: 'Righteous', cursive;
    }
    li{
        font-family: 'Oswald', sans-serif;
    }
    dl dt{
        font-family: 'Oswald', sans-serif;
    }
</style>
<h2>List of Cars</h2>
<h3>Ordered List</h3>
<ol>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Subaru</li>
    <li>Nissan</li>
    <li>BMW</li>
</ol>
<h3>Unordered List</h3>
<ul>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Subaru</li>
    <li>Nissan</li>
    <li>BMW</li>
</ul>
<h3>Description List</h3>
<dl>
    <dt>Mercedes</dt>
    <dd>- German Company</dd>
    <dt>Toyota</dt>
    <dd>- Japan Company</dd>
    <dt>Subaru</dt>
    <dd>- Japan Company</dd>
    <dt>Nissan</dt>
    <dd>- Japan Company</dd>
    <dt>BMW</dt>
    <dd>- German Company</dd>
</dl>
</body>
</html>
